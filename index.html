<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="citySelect">
        <option value="">Select City ...</option>
        <option value="current">My Location</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
        <option value="America/New_York">New York</option>
        <option value="Australia/Perth">Perth</option>
        <option value="US/Hawaii">Hawaii</option>
      </select>
      <div id="cities">
        <div class="city" id="nairobi">
          <div>
            <h2>Nairobi</h2>
            <div class="date" id="date"></div>
          </div>
          <div class="time" id="time">
            <span id="time-container">/span>
            <small id="season"></small>
          </div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="city" id="jamaica">
          <div>
            <h2>Jamaica</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/yvagita" target="_blank"
          ><strong>Njeri Gitau</strong></a
        >, hosted on
        <a href="https://worldclock-projectjs.netlify.app/" target="_blank"
          >Netlify</a
        >
        and is
        <a href="https://github.com/yvagita/world-clock" target="_blank"
          >open-sourced on GitHub.</a
        >
      </p>
    </footer>

    <script src="scripts/scripts.js"></script>
  </body>
</html>
